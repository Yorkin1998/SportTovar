{% extends 'index.html' %}
{% load static %}
{% block title %} MAIN {% endblock %}
{% block content %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <div class="row brand-header">
      <div class="twelve columns">
      <h1><span>Nike</span></h1>
                  <div class="three columns text-center">
                    <img src="{% static '/img/36.png' %}">
                  </div>
      </div>

    </div>

    <div class="row">
        {% for i in object_list %}
            <a href="{{ i.get_absolute_url }}" style="flex: 33.3%;padding: 5px;">
            <img src="{{ i.img.url }}"  style="display: flex; max-width: 100%;max-height: 100%;" alt="Snow"><br>
            <h1 align="center">{{ i.name }}</h1>
            <h2 align="center">{{ i.Price }} so`m</h2>
            </a>
        {% endfor %}
        </div>
{% endblock %}
